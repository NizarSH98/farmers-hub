<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مركز المزارعين — السوق</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      /* Light Mode (Default) */
      --bg-primary:#ffffff;
      --bg-secondary:#f9fafb;
      --card-bg:rgba(255,255,255,0.9);
      --card-border:rgba(99,102,241,0.2);
      --muted:#6b7280;
      --text:#1f2937;
      --text-bright:#000000;
      --accent:#6366f1;
      --accent-hover:#4f46e5;
      --accent-light:rgba(99,102,241,0.1);
      --success:#10b981;
      --danger:#ef4444;
      --warning:#f59e0b;
      --input-bg:#ffffff;
      --input-border:#d1d5db;
      --input-focus:rgba(99,102,241,0.3);
      --shadow:rgba(0,0,0,0.1);
    }
    
    [data-theme="dark"] {
      --bg-primary:#0a0e1a;
      --bg-secondary:#111827;
      --card-bg:rgba(17,24,39,0.7);
      --card-border:rgba(99,102,241,0.2);
      --muted:#9ca3af;
      --text:#f3f4f6;
      --text-bright:#ffffff;
      --accent:#6366f1;
      --accent-hover:#4f46e5;
      --accent-light:rgba(99,102,241,0.1);
      --success:#10b981;
      --danger:#ef4444;
      --warning:#f59e0b;
      --input-bg:rgba(31,41,55,0.8);
      --input-border:rgba(75,85,99,0.5);
      --input-focus:rgba(99,102,241,0.5);
      --shadow:rgba(0,0,0,0.3);
    }
    
    * { box-sizing:border-box; margin:0; padding:0; }
    
    body {
      font-family: 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
      background: var(--bg-primary);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    [data-theme="dark"] body {
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0f1419 100%);
      background-attachment: fixed;
    }
    
    /* Top Utility Bar */
    .top-bar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--card-border);
      padding: 8px 0;
    }
    
    .top-bar-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
    }
    
    .theme-toggle {
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      height: 40px;
    }
    
    .theme-toggle:hover {
      border-color: var(--accent);
      background: var(--accent-light);
    }
    
    .lang-toggle {
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      height: 40px;
      text-decoration: none;
    }
    
    .lang-toggle:hover {
      border-color: var(--accent);
      background: var(--accent-light);
      color: var(--text-bright);
    }
    
    /* Main Navigation */
    .main-nav {
      background: var(--card-bg);
      border-bottom: 2px solid var(--card-border);
      box-shadow: 0 2px 8px var(--shadow);
    }
    
    .main-nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      font-weight: 700;
      color: var(--text-bright);
      text-decoration: none;
      flex-shrink: 0;
    }
    
    .brand-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
    }
    
    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      padding: 10px 18px;
      border-radius: 10px;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      white-space: nowrap;
      display: inline-block;
    }
    
    .nav-link:hover {
      background: var(--accent-light);
      border-color: var(--accent);
      color: var(--text-bright);
    }
    
    .btn-login {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }
    
    .btn-login:hover {
      background: #059669;
      border-color: #059669;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px;
    }
    
    .header-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 36px;
      font-weight: 700;
      color: var(--text-bright);
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    
    .lead {
      font-size: 16px;
      color: var(--muted);
      max-width: 600px;
      margin: 0 auto;
    }
    
    .stats-bar {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      padding: 12px 20px;
      background: var(--accent-light);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .stat-number {
      font-size: 24px;
      color: var(--accent);
      display: block;
    }
    
    .filters-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 10px 30px var(--shadow);
    }
    
    .filters-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 12px;
      align-items: end;
    }
    
    .filter-group label {
      display: block;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-bright);
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--input-focus);
    }
    
    input::placeholder {
      color: var(--muted);
      opacity: 0.6;
    }
    
    .btn-clear {
      padding: 12px 20px;
      background: transparent;
      border: 1.5px solid var(--input-border);
      color: var(--text);
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    
    .btn-clear:hover {
      border-color: var(--danger);
      background: rgba(239,68,68,0.1);
      color: var(--danger);
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .results-count {
      font-size: 15px;
      color: var(--muted);
      font-weight: 500;
    }
    
    .results-count strong {
      color: var(--accent);
      font-weight: 700;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 12px var(--shadow);
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(99,102,241,0.2);
      border-color: var(--accent);
    }
    
    .card.out-of-season {
      opacity: 0.6;
      filter: grayscale(20%);
    }
    
    .card.out-of-season:hover {
      opacity: 0.75;
    }
    
    .card-img {
      height: 200px;
      background: var(--bg-secondary);
      display: block;
      background-position: center;
      background-size: cover;
      position: relative;
    }
    
    .card-img::after {
      content: '🌾';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      opacity: 0.3;
    }
    
    .card-img[style*="background-image"]::after {
      display: none;
    }
    
    .card-content {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 12px;
    }
    
    .card-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-bright);
      margin: 0;
      line-height: 1.3;
    }
    
    .location-badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--accent-light);
      border: 1px solid var(--card-border);
      font-size: 12px;
      color: var(--accent);
      font-weight: 600;
      white-space: nowrap;
      flex-shrink: 0;
    }
    
    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .badge-success {
      background: rgba(16,185,129,0.15);
      color: var(--success);
      border: 1px solid var(--success);
    }
    
    .badge-info {
      background: rgba(59,130,246,0.15);
      color: #3b82f6;
      border: 1px solid #3b82f6;
    }
    
    .badge-danger {
      background: rgba(239,68,68,0.15);
      color: var(--danger);
      border: 1px solid var(--danger);
    }
    
    .card-meta {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--muted);
      flex-wrap: wrap;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .card-description {
      color: var(--text);
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 16px;
      flex: 1;
    }
    
    .card-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 13px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99,102,241,0.4);
    }
    
    .btn-secondary {
      background: rgba(0,0,0,0.05);
      border: 1px solid var(--input-border);
      color: var(--text);
    }
    
    .btn-secondary:hover {
      background: rgba(0,0,0,0.1);
      border-color: var(--text);
    }
    
    [data-theme="dark"] .btn-secondary {
      background: rgba(255,255,255,0.05);
    }
    
    [data-theme="dark"] .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .card-footer {
      padding-top: 12px;
      border-top: 1px solid var(--card-border);
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .seller-name {
      font-weight: 600;
      color: var(--text);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
    }
    
    .footer {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid var(--card-border);
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
    
    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--accent);
      font-size: 16px;
      font-weight: 600;
    }
    
    /* Login Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }
    
    .modal-overlay.show {
      display: flex;
    }
    
    .modal {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px var(--shadow);
    }
    
    .modal h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-bright);
      margin-bottom: 8px;
    }
    
    .modal p {
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 14px;
    }
    
    .modal .form-group {
      margin-bottom: 16px;
    }
    
    .modal label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--text);
    }
    
    .modal input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-bright);
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    .modal input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--input-focus);
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .modal .btn {
      flex: 1;
      padding: 12px 20px;
    }
    
    .user-badge {
      padding: 8px 16px;
      background: var(--success);
      color: white;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-delete-own {
      background: var(--danger);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
      width: 100%;
    }
    
    .btn-delete-own:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }
    
    @media (max-width: 1024px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
      .filters-grid { grid-template-columns: 1fr 1fr; }
      .btn-clear { grid-column: 1 / -1; }
    }
    
    @media (max-width: 768px) {
      .container { padding: 24px 16px; }
      h1 { font-size: 28px; }
      .filters-grid { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
      .top-bar-content {
        padding: 0 16px;
        gap: 8px;
      }
      .main-nav-content {
        flex-direction: column;
        padding: 12px 16px;
        gap: 12px;
      }
      .brand {
        font-size: 20px;
      }
      .brand-icon {
        width: 40px;
        height: 40px;
        font-size: 22px;
      }
      .nav-links {
        width: 100%;
        justify-content: center;
        gap: 6px;
      }
      .nav-link {
        font-size: 13px;
        padding: 8px 14px;
      }
      .card-actions { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Top Utility Bar -->
  <div class="top-bar">
    <div class="top-bar-content">
      <a href="index.html" class="lang-toggle" title="Switch to English" onclick="setLanguagePreference('en')">
        <span>🌐</span>
        <span>English</span>
      </a>
      <button class="theme-toggle" id="themeToggle" title="تبديل المظهر">
        <span id="themeIcon">🌙</span>
      </button>
    </div>
  </div>
  
  <!-- Main Navigation -->
  <div class="main-nav">
    <div class="main-nav-content">
      <a href="index-ar.html" class="brand">
        <div class="brand-icon">🌾</div>
        <span>مركز المزارعين</span>
      </a>
      <div class="nav-links">
        <a href="submit-ar.html" class="nav-link">+ إضافة منتج</a>
        <a href="admin.html" class="nav-link">لوحة الإدارة</a>
        <div id="userStatus">
          <button class="nav-link btn-login" id="loginBtn">🔓 تسجيل الدخول</button>
          <div class="user-badge" id="userBadge" style="display: none;">
            <span>👤 <span id="usernameDisplay"></span></span>
            <button class="nav-link" id="logoutBtn" style="padding: 6px 12px; font-size: 12px;">تسجيل خروج</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Login Modal -->
  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <h2>🔐 تسجيل دخول المزارع</h2>
      <p>سجل الدخول لإدارة منتجاتك</p>
      <div id="loginError" style="display: none; padding: 12px; background: rgba(239,68,68,0.15); border: 1px solid var(--danger); border-radius: 8px; color: var(--danger); margin-bottom: 16px; font-size: 14px;"></div>
      <form id="loginForm">
        <div class="form-group">
          <label>اسم المستخدم</label>
          <input type="text" id="loginUsername" required placeholder="اسم المستخدم الخاص بك" autocomplete="username" />
        </div>
        <div class="form-group">
          <label>كلمة المرور</label>
          <input type="password" id="loginPassword" required placeholder="كلمة المرور الخاصة بك" autocomplete="current-password" />
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
          <button type="button" class="btn btn-secondary" id="cancelLogin">إلغاء</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="container">
    <div class="header-section">
      <h1>سوق المنتجات المحلية</h1>
      <p class="lead">اكتشف منتجات طازجة محلية المصدر مباشرة من المزارعين في منطقتك</p>
      <div class="stats-bar" id="stats">
        <div class="stat-item">
          <span class="stat-number" id="stat-total">-</span>
          <span>منتج</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="stat-farmers">-</span>
          <span>مزارع</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="stat-locations">-</span>
          <span>موقع</span>
        </div>
      </div>
    </div>

    <div class="filters-card">
      <div class="filters-grid">
        <div class="filter-group">
          <label>البحث عن منتجات</label>
          <input id="q" placeholder="مثال: تفاح، زيت زيتون، زعتر..." />
        </div>
        <div class="filter-group">
          <label>الموقع</label>
          <input id="region" placeholder="مثال: البقاع، طرابلس..." />
        </div>
        <div class="filter-group">
          <label>الحد الأقصى للسعر</label>
          <input id="maxPrice" placeholder="مثال: 50" type="number" />
        </div>
        <div class="filter-group">
          <label>ترتيب حسب</label>
          <select id="sort">
            <option value="newest">الأحدث أولاً</option>
            <option value="priceAsc">السعر: من الأقل للأعلى</option>
            <option value="priceDesc">السعر: من الأعلى للأقل</option>
            <option value="nameAsc">الاسم: من أ إلى ي</option>
          </select>
        </div>
        <button class="btn-clear" id="clearFilters">مسح الكل</button>
      </div>
    </div>

    <div class="results-header">

const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');

const savedTheme = localStorage.getItem('theme') || 'light';
htmlEl.setAttribute('data-theme', savedTheme);

// === STATE ===
let ROWS = [];
let filteredRows = [];
let currentUser = null; // {id, username, full_name}

// === USER AUTHENTICATION ===
function checkLoginStatus() {
  // Use universal auth manager
  currentUser = window.auth.getUser();
  updateUIForLoggedInUser();
}

function updateUIForLoggedInUser() {
  if (currentUser) {
    document.getElementById('loginBtn').style.display = 'none';
    document.getElementById('userBadge').style.display = 'flex';
    document.getElementById('usernameDisplay').textContent = currentUser.username;
  } else {
    document.getElementById('loginBtn').style.display = 'inline-block';
    document.getElementById('userBadge').style.display = 'none';
  }
}

async function handleLogin(evt) {
  evt.preventDefault();
  const username = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value.trim();
  const errorDiv = document.getElementById('loginError');
  
  // Input validation
  if (!username || !password) {
    errorDiv.textContent = '❌ الرجاء إدخال اسم المستخدم وكلمة المرور';
    errorDiv.style.display = 'block';
    return;
  }
  
  try {
    // Use secure authentication function
    const { data: users, error } = await supabase
      .rpc('authenticate_user', {
        username_input: username,
        password_input: password
      });
    
    if (error) {
      console.error('Authentication error:', error);
      errorDiv.textContent = '❌ فشل في المصادقة. الرجاء المحاولة مرة أخرى.';
      errorDiv.style.display = 'block';
      return;
    }
    
    if (!users || users.length === 0) {
      errorDiv.textContent = '❌ اسم المستخدم أو كلمة المرور غير صحيحة';
      errorDiv.style.display = 'block';
      return;
    }
    
    const user = users[0];
    
    if (!user.is_active) {
      errorDiv.textContent = '❌ حسابك غير نشط. اتصل بالمسؤول.';
      errorDiv.style.display = 'block';
      return;
    }
    
    // Save user to session
    window.auth.setUser({ id: user.id, username: user.username, full_name: user.full_name });
    currentUser = window.auth.getUser();
    
    // Update UI
    updateUIForLoggedInUser();
    document.getElementById('loginModal').classList.remove('show');
    document.getElementById('loginForm').reset();
    errorDiv.style.display = 'none';
    
    // Refresh listings to show delete buttons
    render(filteredRows);
    
  } catch (e) {
    console.error('Login error:', e);
    errorDiv.textContent = '❌ فشل تسجيل الدخول: ' + e.message;
    errorDiv.style.display = 'block';
  }
}

function handleLogout() {
  window.auth.logout();
  currentUser = null;
  updateUIForLoggedInUser();
  render(filteredRows); // Refresh to hide delete buttons
}

async function deleteOwnListing(listingId, productName) {
  if (!currentUser) {
    alert('يجب تسجيل الدخول لحذف المنتجات');
    return;
  }
  
  if (!confirm(`هل أنت متأكد من حذف "${productName}"؟ لا يمكن التراجع عن هذا الإجراء.`)) {
    return;
  }
  
  try {
    // Verify ownership before deleting
    const { data: listing } = await supabase
      .from('listings')
      .select('user_id, image_url')
      .eq('id', listingId)
      .single();
    
    if (!listing) {
      alert('❌ المنتج غير موجود');
      return;
    }
    
    if (listing.user_id !== currentUser.id) {
      alert('❌ يمكنك فقط حذف منتجاتك الخاصة');
      return;
    }
    
    // Delete image from storage if exists
    if (listing.image_url) {
      const fileName = listing.image_url.split('/').pop();
      await supabase.storage.from('product-images').remove([fileName]);
    }
    
    // Delete listing
    const { error } = await supabase.from('listings').delete().eq('id', listingId);
    
    if (error) throw error;
    
    alert('✅ تم حذف المنتج بنجاح');
    fetchData(); // Refresh the listings
    
  } catch (e) {
    alert('❌ فشل حذف المنتج: ' + e.message);
  }
}

// === AVAILABILITY FUNCTIONS ===
function isInSeason(availability) {
  if (!availability || availability === 'all') return true;
  try {
    const currentMonth = new Date().getMonth() + 1; // 1-12
    const months = JSON.parse(availability);
    return months.includes(currentMonth);
  } catch {
    return true;
  }
}

function getAvailabilityBadge(availability) {
  if (!availability || availability === 'all') {
    return '<span class="badge badge-success">متاح طوال العام</span>';
  }
  try {
    const months = JSON.parse(availability);
    const monthNames = ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو', 
                        'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'];
    const monthsStr = months.map(m => monthNames[m-1]).join('، ');
    return `<span class="badge badge-info">متاح: ${monthsStr}</span>`;
  } catch {
    return '';
  }
}

// === UTILITIES ===
function currencyToNumber(str) {
  if (!str) return NaN;
  const x = (str + '').replace(/[^0-9.,]/g, '').replace(',', '.');
  return parseFloat(x);
}

function phoneToWhatsApp(phone, msg) {
  const digits = (phone + '').replace(/[^0-9+]/g, '');
  return `https://wa.me/${digits.replace(/^0/, '')}${msg ? ('?text=' + encodeURIComponent(msg)) : ''}`;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// === STATS ===
function updateStats(rows) {
  const uniqueFarmers = new Set(rows.map(r => r.name?.trim()).filter(Boolean)).size;
  const uniqueLocations = new Set(rows.map(r => r.location?.trim()).filter(Boolean)).size;
  
  document.getElementById('stat-total').textContent = rows.length;
  document.getElementById('stat-farmers').textContent = uniqueFarmers;
  document.getElementById('stat-locations').textContent = uniqueLocations;
}

// === RENDERING ===
function render(items) {
  const grid = document.getElementById('results');
  const resultsCount = document.getElementById('resultsCount');
  
  if (!items.length) {
    grid.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">🔍</div>
        <div class="empty-state-title">لم يتم العثور على منتجات</div>
        <p>حاول تعديل الفلاتر أو تحقق مرة أخرى لاحقاً للحصول على قوائم جديدة.</p>
      </div>
    `;
    resultsCount.innerHTML = 'لم يتم العثور على منتجات';
    return;
  }
  
  resultsCount.innerHTML = `عرض <strong>${items.length}</strong> منتج${items.length !== 1 ? '' : ''}`;
  
  grid.innerHTML = items.map(row => {
    // Bilingual product display
    const productAr = escapeHtml(row.product_ar || '');
    const productEn = escapeHtml(row.product || '');
    const productDisplay = productAr && productEn 
      ? `${productAr} • ${productEn}` 
      : productAr || productEn || 'منتج';
    
    const location = escapeHtml(row.location || 'الموقع غير محدد');
    const name = escapeHtml(row.name || 'مجهول');
    const price = escapeHtml(row.price || '');
    const qty = escapeHtml(row.quantity || '');
    const desc = escapeHtml(row.description || 'لا يوجد وصف متاح.');
    const phone = row.phone || '';
    const email = row.email || '';
    const imageUrl = row.image_url || '';
    const date = row.created_at ? new Date(row.created_at).toLocaleDateString('ar-EG', { 
      month: 'short', 
      day: 'numeric', 
      year: 'numeric' 
    }) : '';
    
    // Availability check
    const inSeason = isInSeason(row.availability);
    const availBadge = getAvailabilityBadge(row.availability);
    const outOfSeasonClass = inSeason ? '' : 'out-of-season';
    const outOfSeasonBadge = inSeason ? '' : '<span class="badge badge-danger">خارج الموسم</span>';
    
    const imgStyle = imageUrl ? `style="background-image:url('${escapeHtml(imageUrl)}');"` : '';
    const wa = phone ? phoneToWhatsApp(phone, `مرحباً ${name}، أنا مهتم بمنتجك ${productDisplay}.`) : null;
    const call = phone ? `tel:${phone.replace(/[^0-9+]/g, '')}` : null;
    const mail = email ? `mailto:${email}?subject=مهتم بمنتجك ${encodeURIComponent(productDisplay)}` : null;

    const priceQty = [qty, price].filter(Boolean).join(' • ');
    
    // Check if current user owns this listing
    const isOwnListing = currentUser && row.user_id === currentUser.id;
    const deleteButton = isOwnListing 
      ? `<button class="btn-delete-own" data-listing-id="${row.id}" data-product-name="${escapeHtml(productDisplay)}">🗑️ حذف منتجي</button>`
      : '';
    
    return `
      <div class="card ${outOfSeasonClass}">
        <div class="card-img" ${imgStyle}></div>
        <div class="card-content">
          <div class="card-header">
            <h3 class="card-title">${productDisplay}</h3>
            <span class="location-badge">📍 ${location}</span>
          </div>
          ${outOfSeasonBadge}
          ${availBadge}
          ${priceQty ? `<div class="card-meta">
            ${qty ? `<span class="meta-item">📦 ${qty}</span>` : ''}
            ${price ? `<span class="meta-item">💰 ${price}</span>` : ''}
          </div>` : ''}
          <div class="card-description">${desc}</div>
          <div class="card-actions">
            ${wa ? `<a class="btn btn-primary" href="${wa}" target="_blank" rel="noopener">💬 واتساب</a>` : ''}
            ${call ? `<a class="btn btn-secondary" href="${call}">📞 اتصال</a>` : ''}
            ${mail ? `<a class="btn btn-secondary" href="${mail}">✉️ بريد</a>` : ''}
          </div>
          ${deleteButton}
          <div class="card-footer">
            <span class="seller-name">${name}</span>
            <span>${date}</span>
          </div>
        </div>
      </div>
    `;
  }).join('');
  
  // Attach event listeners to delete buttons
  setTimeout(() => {
    document.querySelectorAll('.btn-delete-own').forEach(btn => {
      btn.addEventListener('click', function() {
        const listingId = parseInt(this.dataset.listingId);
        const productName = this.dataset.productName;
        deleteOwnListing(listingId, productName);
      });
    });
  }, 0);
}

// === FILTERING ===
function applyFilters(rows) {
  const q = document.getElementById('q').value.trim().toLowerCase();
  const region = document.getElementById('region').value.trim().toLowerCase();
  const maxPrice = parseFloat(document.getElementById('maxPrice').value);
  const sort = document.getElementById('sort').value;

  let list = rows.filter(r => {
    const matchesQ = !q || 
      (r.product && r.product.toLowerCase().includes(q)) || 
      (r.product_ar && r.product_ar.toLowerCase().includes(q)) ||
      (r.description && r.description.toLowerCase().includes(q));
    
    const matchesRegion = !region || 
      (r.location && r.location.toLowerCase().includes(region));
    
    const priceNum = currencyToNumber(r.price);
    const matchesPrice = !maxPrice || 
      (!isNaN(priceNum) && priceNum <= maxPrice);
    
    return matchesQ && matchesRegion && matchesPrice;
  });

  // Sort
  if (sort === 'priceAsc') {
    list.sort((a, b) => (currencyToNumber(a.price) || 1e9) - (currencyToNumber(b.price) || 1e9));
  } else if (sort === 'priceDesc') {
    list.sort((a, b) => (currencyToNumber(b.price) || -1e9) - (currencyToNumber(a.price) || -1e9));
  } else if (sort === 'nameAsc') {
    list.sort((a, b) => {
      const nameA = a.product_ar || a.product || '';
      const nameB = b.product_ar || b.product || '';
      return nameA.localeCompare(nameB, 'ar');
    });
  } else {
    // Newest first (default)
    list.sort((a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0));
  }
  
  filteredRows = list;
  render(list);
}

function clearFilters() {
  document.getElementById('q').value = '';
  document.getElementById('region').value = '';
  document.getElementById('maxPrice').value = '';
  document.getElementById('sort').value = 'newest';
  applyFilters(ROWS);
}

// === DATA FETCHING ===
async function fetchData() {
  try {
    const { data, error } = await supabase
      .from('listings')
      .select('*, user_id')
      .order('created_at', { ascending: false });
    
    if (error) throw error;
    
    ROWS = data || [];
    
    updateStats(ROWS);
    applyFilters(ROWS);
  } catch (e) {
    console.error('Failed to fetch data:', e);
    document.getElementById('results').innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">⚠️</div>
        <div class="empty-state-title">فشل تحميل البيانات</div>
        <p>يرجى التحقق من إعدادات Supabase والمحاولة مرة أخرى.</p>
      </div>
    `;
    document.getElementById('resultsCount').textContent = 'خطأ في تحميل المنتجات';
  }
}

document.addEventListener('DOMContentLoaded', () => {
  // Check login status on page load
  checkLoginStatus();
  
  // Login/Logout handlers
  document.getElementById('loginBtn').addEventListener('click', () => {
    document.getElementById('loginModal').classList.add('show');
  });
  
  document.getElementById('cancelLogin').addEventListener('click', () => {
    document.getElementById('loginModal').classList.remove('show');
    document.getElementById('loginForm').reset();
    document.getElementById('loginError').style.display = 'none';
  });
  
  document.getElementById('loginForm').addEventListener('submit', handleLogin);
  document.getElementById('logoutBtn').addEventListener('click', handleLogout);
  
  // Close modal when clicking outside
  document.getElementById('loginModal').addEventListener('click', (e) => {
    if (e.target.id === 'loginModal') {
      document.getElementById('loginModal').classList.remove('show');
      document.getElementById('loginForm').reset();
      document.getElementById('loginError').style.display = 'none';
    }
  });
  
  // Setup filter listeners
  ['q', 'region', 'maxPrice', 'sort'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', () => applyFilters(ROWS));
    el.addEventListener('change', () => applyFilters(ROWS));
  });
  
  // Clear filters button
  document.getElementById('clearFilters').addEventListener('click', clearFilters);
  
  // Initial load
  fetchData();
  
  // Auto-refresh every 30 seconds
  setInterval(fetchData, 30000);
});
